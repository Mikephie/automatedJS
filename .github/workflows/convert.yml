name: Convert Scripts

on:
  push:
    paths:
      - 'QuantumultX/**'
    branches:
      - main
  workflow_dispatch:  # 允许手动触发工作流

jobs:
  convert:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: |
          npm install -g typescript ts-node
          npm install --save @types/node fs-extra axios
          npm install --save-dev @types/fs-extra

      - name: Clean output directories
        run: |
          rm -rf Loon
          rm -rf Surge
          mkdir -p Loon/plugins
          mkdir -p Surge/modules

      - name: Run conversion script
        run: |
          ts-node scripts/convert.ts

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Commit and push changes
        run: |
          git add Loon/ Surge/
          git commit -m "Auto convert scripts: $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git pull --rebase  # Fetch and rebase local changes on top of remote changes
          git push